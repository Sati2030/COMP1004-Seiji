<!DOCTYPE html>
<html>
    <head>
        <meta lang="eng">
        <link rel="stylesheet" href="sillystory.css">
        <meta charset="UTF-8">
        <title>Silly Story Generator</title>
        <script src="sillystory.js" defer></script>
    </head>
    <body>
        <div class="nameSelector">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput">
        </div>

            <label for="US">US</label>
            <input type="radio" id="US" name="unit">
            <label for="UK">UK</label>
            <input type="radio" id="UK" name="unit">
        </div>

        <button type="button">Generate random storry</button>

        <p id="story"></p>
        
    </body>
</html>
